<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>üöÄ RIFT Autonomous DevOps Agent</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0f172a;
            color: white;
            padding: 40px;
        }

        h1 {
            margin-bottom: 30px;
        }

        input {
            width: 400px;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 6px;
            border: none;
        }

        button {
            padding: 10px 20px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background: #2563eb;
        }

        .output {
            margin-top: 30px;
            background: #1e293b;
            padding: 20px;
            border-radius: 8px;
        }

        pre {
            background: #0f172a;
            padding: 10px;
            overflow-x: auto;
        }
    </style>
</head>
<body>

<h1>üöÄ RIFT Autonomous DevOps Agent</h1>

<input type="text" id="repo" placeholder="Repository URL">
<br>
<input type="text" id="team" placeholder="Team Name">
<br>
<input type="text" id="leader" placeholder="Leader Name">
<br>
<button onclick="runAgent()">Run Agent</button>

<div class="output" id="output"></div>

<script>
async function runAgent() {

    const repoUrl = document.getElementById("repo").value;
    const teamName = document.getElementById("team").value;
    const leaderName = document.getElementById("leader").value;
    const output = document.getElementById("output");

    output.innerHTML = "Running agent... ‚è≥";

    try {
        const response = await fetch("/run-agent", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                repo_url: repoUrl,
                team_name: teamName,
                leader_name: leaderName
            })
        });

        const data = await response.json();

        output.innerHTML = `
            <h3>Final Status: ${data.final_status}</h3>
            <p><strong>Branch:</strong> ${data.branch}</p>
            <p><strong>Iterations:</strong> ${data.iterations}</p>
            <p><strong>Total Fixes:</strong> ${data.total_fixes}</p>
            <p><strong>Total Failures:</strong> ${data.total_failures}</p>
            <p><strong>New Repo:</strong> 
                <a href="${data.new_repo}" target="_blank" style="color:#60a5fa">
                    ${data.new_repo}
                </a>
            </p>
            <h4>Failure Details</h4>
            <pre>${JSON.stringify(data.fixes, null, 2)}</pre>
        `;

    } catch (error) {
        console.error(error);
        output.innerHTML = "‚ùå Error connecting to backend.";
    }
}
</script>

</body>
</html>
